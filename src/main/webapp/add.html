<html>
<head>
    <title>Add Note</title>
</head>
<body>
<div class="main">
    <span id = 'title'>Add Note</span>
    <form id="noteForm" method="POST" action="/addNote.html">
        <label for="nameBox" id="lblName">Title</label>
        <input type="text" name="namePath" id = 'nameBox' placeholder="Enter Note Name Here."/></br>
        <label for="imgBox" id="lblImg">Image</label>
        <input type="text" name="imgPath" id = 'imgBox' placeholder="Copy Image Path Here."/></br>
        <label for="urlBox" id="lblURL">URL links</label>
        <input type="url" name="urlPath" id = 'urlBox' placeholder="Enter URL Path Here."/></br>
        <textarea rows="5" cols="100" name="notePath" id="noteTxt" form="noteForm">Write Note Here.</textarea></br>
        <input type="submit" value="Submit" id = "addBtn"/>
    </form>
</div>
</body>

<footer>
    <div class="navbar">
        <a href="allNotes.html">Notes</a>
        <a href="search.html">Search</a>
        <a href="add.html" class = "active">Add Notes</a>
    </div>
</footer>

<link rel="stylesheet" href="add.css">
</html>
